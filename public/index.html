<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose-animation.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
        <button class="compose"><i class="fa fa-edit" aria-hidden="true"></i> Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="compose-tweet">
        <h2>Tweet it!</h2>
        <form id="tweet-it" class="js-tweet-form" action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <br>
      <!-- New Tweets Here -->
      <section id="tweets"></section>
    </main>

  </body>
</html>
